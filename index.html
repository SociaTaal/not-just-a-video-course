<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Hotspots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .image-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      
    }

    .base-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(97, 97, 97, 0.3);
    }

    .hotspot {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: orange;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse-shadow 2s infinite;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
    }

    @keyframes pulse-shadow {
      0% {
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 165, 0, 1), 0 0 30px rgba(255, 165, 0, 1);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.5);
      }
    }

    .info-box {
      position: absolute;
      background: white;
      padding: 10px;
      width: 200px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 10;
      border-radius: 4px;
    }

    .info-box .close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="background.png" alt="Interactive Layout" class="base-image">
    
    <!-- Hotspot 1 -->
    <div class="hotspot" style="top: 40%; left: 10%;" onclick="showInfo(event, 'info1')">+</div>
    <div class="info-box" id="info1" style="top: 15%; left: 15%;">
      <p>Structured grammar explanations with various exercises.</p>
    </div>

    <!-- Hotspot 2 -->
    <div class="hotspot" style="top: 45%; left: 35%;" onclick="showInfo(event, 'info2')">+</div>
    <div class="info-box" id="info2" style="top: 22%; left: 40%;">
      <p>Practice writing AND speaking and get real feedback.</p>
    </div>

    <!-- Hotspot 3 -->
    <div class="hotspot" style="top: 60%; left: 60%;" onclick="showInfo(event, 'info3')">+</div>
    <div class="info-box" id="info3" style="top: 35%; left: 65%;">
      <p>Reading and listening with audio and highlighted keywords.</p>
    </div>
       
    <!-- Hotspot 4 -->
    <div class="hotspot" style="top: 50%; left: 80%;" onclick="showInfo(event, 'info4')">+</div>
    <div class="info-box" id="info4" style="top: 27%; left: 700%;">
      <p>Various types of vocabulary puzzles.</p>
    </div>
  </div>
  <script>
    let currentInfo = null;

    function showInfo(event, id) {
      // Hide the previous info box if one is open
      if (currentInfo) {
        currentInfo.style.display = "none";
      }

      // Show the new info box
      const infoBox = document.getElementById(id);
      infoBox.style.display = "block";
      currentInfo = infoBox;

      // Stop propagation to avoid hiding immediately if hotspots overlap
      event.stopPropagation();
    }

    function hideInfo() {
      if (currentInfo) {
        currentInfo.style.display = "none";
        currentInfo = null;
      }
    }

    // Hide the info box when clicking outside
    document.addEventListener("click", function () {
      hideInfo();
    });
  </script>
</body>
</html>
